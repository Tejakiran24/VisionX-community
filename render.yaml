services:
  - type: web
    name: visionx-community
    env: node
    buildCommand: |
      cd client
      npm install
      npm run build
      cd ../server
      npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: visionx-aits-2025-secret-key
        value: https://visionx-community.onrender.com
